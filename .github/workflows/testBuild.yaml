name: test build

on:
  push:
    branches:
      - main
      - "dependabot/**"

jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"

      - name: Install and Build 🔧
        run: |
          CI=false && npm ci
          npm run build
