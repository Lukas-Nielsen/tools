name: test build

on:
    push:
        branches:
            - main
            - "dependabot/**"

permissions:
    contents: write

jobs:
    test-build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v4

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: "npm"

            - name: Install and Build 🔧
              run: |
                  CI=false && npm ci
                  npm run build
